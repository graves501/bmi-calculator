<h1>BMI Calculator</h1>

<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #bmiCalculatorForm="ngForm">

      <div class="form-group">
        <label for="height">Height in cm</label>
        <input type="text" class="form-control" id="height" required [(ngModel)]="height" name="height">
      </div>

      <div class="form-group">
        <label for="weight">Weight in kg</label>
        <input type="text" class="form-control" id="weight" [(ngModel)]="weight" name="weight">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!bmiCalculatorForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="bmiCalculatorForm.reset()">Reset</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Height in cm</div>
      <div class="col-xs-9">{{ height }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Weight</div>
      <div class="col-xs-9">{{ weight }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Result</div>
      <div class="col-xs-9">{{ result }}</div>
    </div>
    <br>

    BMI Categories:
    Underweight = <18.5
    Normal weight = 18.5–24.9
    Overweight = 25–29.9
    Obesity = BMI of 30 or greater
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
